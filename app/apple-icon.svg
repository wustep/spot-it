<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#0f0d24"/>
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c084fc"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e879f9"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Back card (offset) -->
  <circle cx="68" cy="68" r="48" fill="url(#cardGrad1)" opacity="0.6"/>
  <!-- Symbols on back card -->
  <circle cx="55" cy="55" r="8" fill="white" opacity="0.4"/>
  <circle cx="78" cy="52" r="6" fill="#fef08a" opacity="0.5"/>
  <circle cx="58" cy="78" r="5" fill="#86efac" opacity="0.4"/>
  
  <!-- Front card -->
  <circle cx="112" cy="112" r="50" fill="url(#cardGrad2)" stroke="white" stroke-width="3"/>
  
  <!-- Symbols on front card -->
  <circle cx="95" cy="98" r="9" fill="#fef08a"/>
  <circle cx="128" cy="92" r="7" fill="white" opacity="0.9"/>
  <circle cx="132" cy="124" r="7" fill="#86efac"/>
  <circle cx="105" cy="132" r="6" fill="#93c5fd"/>
  <circle cx="118" cy="108" r="5" fill="#fca5a5"/>
  
  <!-- Match highlight - glowing star at intersection -->
  <g filter="url(#glow)">
    <path d="M90 72 L94 84 L106 85 L97 93 L100 105 L90 98 L80 105 L83 93 L74 85 L86 84 Z" fill="white"/>
  </g>
</svg>
