<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#1a1a2e"/>
  
  <!-- Main circle (card) -->
  <circle cx="90" cy="90" r="65" fill="#0f0f1a" stroke="#f72585" stroke-width="4"/>
  
  <!-- Dots representing symbols on a Spot It card -->
  <circle cx="60" cy="60" r="14" fill="#4cc9f0"/>
  <circle cx="120" cy="70" r="12" fill="#f72585"/>
  <circle cx="65" cy="115" r="10" fill="#7209b7"/>
  <circle cx="115" cy="118" r="11" fill="#4361ee"/>
  <circle cx="90" cy="88" r="9" fill="#4cc9f0"/>
  
  <!-- Highlight/spot effect -->
  <circle cx="125" cy="50" r="12" fill="white" opacity="0.1"/>
</svg>


